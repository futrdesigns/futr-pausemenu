<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <title>FutrDesigns Pause Menu</title>
</head>
<body>
    <div class="root" id="root">
        <div class="pausemenu">
            <div class="pausemenu-leftside">
                <div class="leftside-triangle"></div>
            </div>
            <div class="pausemenu-border"></div>
            <div class="pausemenu-rightside">
                <div class="rightside-header">
                    <div class="charactername-container">
                        <i class="fa-solid fa-user characternameicon"></i>
                        <div class="charactername" id="charactername">Player</div>
                    </div>
                </div>
                <div class="rightside-buttons">
                    <div class="button" id="continue-btn">
                        <div class="button-icon"><i class="fa-solid fa-play"></i></div>
                        <span>Resume</span>
                    </div>
                    <div class="button" id="map-btn">
                        <div class="button-icon"><i class="fa-solid fa-map"></i></div>
                        <span>Map</span>
                    </div>
                    <div class="button" id="settings-btn">
                        <div class="button-icon"><i class="fa-solid fa-cog"></i></div>
                        <span>Settings</span>
                    </div>
                    <div class="button" id="logout-btn">
                        <div class="button-icon"><i class="fa-solid fa-arrow-right-from-bracket"></i></div>
                        <span>Quit</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
